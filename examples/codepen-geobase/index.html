<!doctype html>
<html lang="en">
  <head>
    <title>Add a raster tile source</title>
    <meta
      property="og:description"
      content="Add a third-party raster source to the map."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <config
      data-project-ref="wmrosdnjsecywfkvxtrw"
      data-apikey="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE4OTY1NDU4MjUsImlhdCI6MTczODc2MTQyNSwiaXNzIjoic3VwYWJhc2UiLCJyb2xlIjoiYW5vbiJ9.M8jeru5dbHe4tGh52xe2E2HlUiGCAPbZ8-JrfbxiRk0"
      data-cog-imagery="https://huggingface.co/datasets/giswqs/geospatial/resolve/main/ships_dubai.tif"
      data-provider="geobase"
    ></config>
  </body>
  <script type="module" src="./index.js"></script>
</html>
